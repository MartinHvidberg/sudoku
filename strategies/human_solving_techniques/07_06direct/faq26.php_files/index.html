<div id="banner" style="display: block;">
	<div id="banner_content">   
		<div id="background"><img src="./bg.jpg" width="160"></div>   
        <div id="txt1_1" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt1_1.png" width="160"></div>
		<div id="txt1_2" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt1_2.png" width="160"></div>
		<div id="txt1_3" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt1_3.png" width="160"></div>
		<div id="txt1_4" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt1_4.png" width="160"></div>
		<div id="txt1_5" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt1_5.png" width="160"></div>
		
		<div id="txt2_1" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt2_1.png" width="160"></div>
		<div id="txt2_2" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt2_2.png" width="160"></div>
		<div id="txt2_3" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt2_3.png" width="160"></div>
		<div id="txt2_4" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt2_4.png" width="160"></div>
		<div id="txt2_5" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt2_5.png" width="160"></div>
		
		<div id="txt3_1" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt3_1.png" width="160"></div>
		<div id="txt3_2" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt3_2.png" width="160"></div>
		<div id="txt3_3" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt3_3.png" width="160"></div>
		<div id="txt3_4" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt3_4.png" width="160"></div>
		<div id="txt3_5" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="./txt3_5.png" width="160"></div>
		
		<div class="cta1" id="cta1" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 50);"></div>  
		<div class="cta2" id="cta2" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>  
	
        <div id="logo"><img src="./logo.png" width="160"></div>

    </div>
</div>

<script>
	CSSPlugin.force3D = true;
	var loopCounter = 1;
	var loopsEnded = false;
	var politeLoadBanner = false;
	var d = new Date().getTime();
	
		

	
	function resetGfx(){
		// Only happens once
		if(loopCounter === 1){
			d = new Date().getTime();
			
		}
		
		// Reset graphics - get ready for animation
		TweenMax.to([txt1_1, txt1_2, txt1_3, txt2_1, txt2_2,txt2_3, txt3_1, txt3_2, txt3_3, txt1_4, txt1_5, txt2_4, txt2_5, txt3_4, txt3_5, cta1], 0, {alpha:0, y:10});
		TweenMax.to(cta2, 0, {alpha:0, y:50});
		
	
		// Reveal banner AFTER resetting the graphics above
		banner.style.display = "block";
		TweenMax.delayedCall(0.1, frame1);
		
		
	}
	
	///////////////////////
	// ANIMATION SECTION //
	///////////////////////
	
	

	function frame1(){
		
		
		TweenMax.to(txt1_1, 0.4, {alpha:1, y:0, delay:0.1});
		TweenMax.to(txt1_2, 0.4, {alpha:1, y:0, delay:0.15});
		TweenMax.to(txt1_3, 0.4, {alpha:1, y:0, delay:0.2});
		TweenMax.to(txt1_4, 0.4, {alpha:1, y:0, delay:0.25});
		TweenMax.to(txt1_5, 0.4, {alpha:1, y:0, delay:0.3});
	
	
		
		TweenMax.delayedCall(3.5, frame2);
	}
	
	
	function frame2(){
		TweenMax.to(txt1_1, 0.4, {alpha:0, y:0, delay:0.1});
		TweenMax.to(txt1_2, 0.4, {alpha:0, y:0, delay:0.1});
		TweenMax.to(txt1_3, 0.4, {alpha:0, y:0, delay:0.1});
		TweenMax.to(txt1_4, 0.4, {alpha:0, y:0, delay:0.1});
		TweenMax.to(txt1_5, 0.4, {alpha:0, y:0, delay:0.1});
		
		TweenMax.to(txt2_1, 0.4, {alpha:1, y:0, delay:0.5});
		TweenMax.to(txt2_2, 0.4, {alpha:1, y:0, delay:0.55});
		TweenMax.to(txt2_3, 0.4, {alpha:1, y:0, delay:0.6});
		TweenMax.to(txt2_4, 0.4, {alpha:1, y:0, delay:0.65});
		TweenMax.to(txt2_5, 0.4, {alpha:1, y:0, delay:0.7});
		TweenMax.to(cta1, 0.4, {alpha:1, y:0, delay:1.1});
		
		
		TweenMax.delayedCall(4.5, frame3);
	}
	
	function frame3(){
		TweenMax.to(txt2_1, 0.4, {alpha:0, y:0, delay:0.1});
		TweenMax.to(txt2_2, 0.4, {alpha:0, y:0, delay:0.1});
		TweenMax.to(txt2_3, 0.4, {alpha:0, y:0, delay:0.1});
		TweenMax.to(txt2_4, 0.4, {alpha:0, y:0, delay:0.1});
		TweenMax.to(txt2_5, 0.4, {alpha:0, y:0, delay:0.1});
		
		
		
		TweenMax.to(txt3_1, 0.4, {alpha:1, y:0, delay:0.5});
		TweenMax.to(txt3_2, 0.4, {alpha:1, y:0, delay:0.55});
		TweenMax.to(txt3_3, 0.4, {alpha:1, y:0, delay:0.6});
		TweenMax.to(txt3_4, 0.4, {alpha:1, y:0, delay:0.65});
		TweenMax.to(txt3_5, 0.4, {alpha:1, y:0, delay:0.7});
		
		TweenMax.to(cta1, 0.5, {y:50, alpha:0, ease:Back.easeIn, delay:1.5});
		TweenMax.to(cta2, 0.5, {alpha:1, y:0, ease:Back.easeOut, delay:2.0});
		
		TweenMax.to(cta2, 0.2, {x:10, delay:3.4});
		TweenMax.to(cta2, 0.2, {x:0, delay:3.6});
		
		TweenMax.to(cta2, 0.2, {x:10, delay:3.8});
		TweenMax.to(cta2, 0.2, {x:0, delay:4.0});
		
		

		
		TweenMax.delayedCall(5.5, endFrame);
	}

	
	function endFrame(){
		if(loopCounter < 2){
			TweenMax.to(cta2, 0.4, {alpha:0, y:0, delay:0.1});
			TweenMax.to(txt3_1, 0.4, {alpha:0, y:0, delay:0.1});
			TweenMax.to(txt3_2, 0.4, {alpha:0, y:0, delay:0.1});
			TweenMax.to(txt3_3, 0.4, {alpha:0, y:0, delay:0.1});
			TweenMax.to(txt3_4, 0.4, {alpha:0, y:0, delay:0.1});
			TweenMax.to(txt3_5, 0.4, {alpha:0, y:0, delay:0.1, onComplete:resetGfx});
			
			
			
			loopCounter++;
		}else{
			// Animation ends here
			loopsEnded = true;
			
			console.log("TOTAL TIME: " + timeElapsed());
		}
	}
	
	
	
	///////////////////////////
	// ANIMATION SECTION END //
	///////////////////////////
	
	
	
	// When banner has ended - this will add an extra loop when user roll over the banner
	banner.onmouseover = function(){
		if(loopsEnded){
			loopsEnded = false;
			loopCounter--;
			endFrame();
		}
	}
	
	// For testing animation duration
	function timeElapsed(){
    	var da = new Date();
    	var now = da.getTime();
    	return (now - d)/1000;
    }

	
	//////////////
	// CLICKTAG //
	//////////////
	
	banner.onclick = function() {
		window.open(window.clickTag);
	}

	banner.onmouseover = function(){
		if(loopsEnded){
			loopCounter--;
			loopsEnded = false;
			endFrame();
		}
	}
	
	//////////////////
	// CLICKTAG END //
	//////////////////

	

	// START
	resetGfx();
	
</script>

</body></html>
